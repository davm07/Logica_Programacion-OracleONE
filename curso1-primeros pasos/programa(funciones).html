<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function saltarlinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>")
            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {
            document.write("<big>"+frase+"<big>");
            saltarlinea();
        }

        var year = 2025;

        imprimir("Hola perrillos");
        imprimir("Juan tiene: " + (year-2000) + " years");
        imprimir("Pedro tiene: " + (year-1995) + " years");
        year = 2030;
        imprimir("Carlos tiene: " + (year-2005) + " years");

        var edad1 = 23
        var edad2 = 30
        var diferencia = edad2 - edad1
        imprimir("Nuestra diferencia de edad es: " + diferencia)
    </script>
</body>
</html>
