<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Alcohol o gasolina?</h3>
    <script>
        var tanque = 40
        var recorrido = 480
        var eficiencie = recorrido / tanque
        document.write("Kilometros por litro " + eficiencie)

        document.write("<br>")
        recorrido = 300
        eficiencie = recorrido / tanque
        document.write("Kilometros por liro de alcohol " + eficiencie)
    </script>
</body>
