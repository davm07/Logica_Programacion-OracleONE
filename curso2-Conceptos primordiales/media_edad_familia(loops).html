    <h1>Media edades familia</h1>
    <script>

        function saltarlinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
        }

        var familia_miembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
        var contador = 1;
        var totalEdad = 0;

        while (contador <= familia_miembros) {
            var edad = parseInt(prompt("Ingrese la edad del familiar"));
            totalEdad += edad;
            contador++;
        }   

        var media_edad = totalEdad / familia_miembros;

        imprimir("Total edades " + totalEdad);
        imprimir("La media de las edades es: " + media_edad);
