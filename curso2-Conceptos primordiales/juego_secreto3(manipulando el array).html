<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input/>
    <button>Verificar si acerto con el secreto</button>
    <script>
        function aleatorio() {
            return Math.round(Math.random() * 10);
        }

        function sortearNumeros (n) {
            var secretos = [];
            var contador = 1;

            /* este ciclo funciona para comprobar que no haya numeros repetidos que sean
            añadidos al array, en las condiciones anidades después del primer if, permite que
            si el número no es repetido se agregue al array */
            while (contador <= n) {

                var numeroAleatorio = aleatorio();
                var encontrado = false;

                if (numeroAleatorio != 0) {
                    for (var posicion = 0; posicion < secretos.length; posicion++) {
                        if (numeroAleatorio == secretos[posicion]) {
                            encontrado = true;
                            break;
                        }
                    }

                    if (encontrado == false) {
                        secretos.push(numeroAleatorio);
                        contador++;
                    }
                }
                
            }

            numeroAleatorio = aleatorio();

            return secretos
        }

        var secretos = sortearNumeros(4);
        console.log(secretos)

        var input = document.querySelector("input");
        input.focus();

        function verificar() {
            var encontrado = false;
            for (var posicion = 0; posicion < secretos.length; posicion++) {
                if (parseInt(input.value) == secretos[posicion]) {
                alert("Usted acerto");
                encontrado = true;
                break;
                }   
            }

            if (encontrado == false) {
                alert("Usted erro");
            }

            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");
        button.onclick = verificar;
        
    </script>
</body>
</html>
