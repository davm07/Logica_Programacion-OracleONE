<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa calculando puntos equipo de fuchibol</h1>
    <script>

        function saltarlinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
        }

        var victorias = parseInt(prompt("Cuantas victorias tuvo el equipo"));
        var empate = parseInt(prompt("Cuantos empates tuvo el equipo"));

        var puntosTotal = victorias * 3 + empate;

        imprimir("El total de puntos es: " + puntosTotal)

        if (puntosTotal > 28) {
            imprimir("El equipo esta mejor que last year");
        }

        else if (puntosTotal < 28) {
            imprimir("El equipo esta peor que last year");
        }

        else if (puntosTotal == 28) {
            imprimir("El equipo esta igual que last year");
        }



    </script>
</body>
</html>
