<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Numeros pares</h1>
    <script>

        function saltarlinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
        }
        

        var x = 0
        while (x <= 100) {
            if (x%2 == 0) {
                imprimir(x);
                x+=2;
            }
        }

        imprimir("Fin");

    
    </script>
</body>
</html>
