<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mundiales</h1>
    <script>

        function saltarlinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
        }
        var mundial_year = 1930;
        var limite = parseInt(prompt("Ingrese el year limite para calcular"))

        while (mundial_year <= limite) {
            imprimir("Hubo mundial de la FIFA en el year " + mundial_year);
            mundial_year = mundial_year + 4;
        }

        imprimir("Fin")
            


    </script>
</body>
</html>
